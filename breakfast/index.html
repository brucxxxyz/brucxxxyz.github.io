<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>今日早餐</title>

  <!-- 全站样式 -->
  <link rel="stylesheet" href="/common/common.css">
</head>

<body>

  <!-- 页面主体 -->
  <div class="page">

    <!-- 标题与副标题（由 lang.js 翻译） -->
    <h1 id="t_title_breakfast"></h1>
    <div class="subtitle" id="t_subtitle_breakfast"></div>

    <!-- 输入区 -->
    <label id="t_name_label"></label>
    <input id="nameInput" placeholder="" />

    <label id="t_date_label"></label>
    <input id="dateInput" type="date" />

    <!-- 按钮 -->
    <button id="btnGenerate"></button>

    <!-- 生成的选项 -->
    <div id="options"></div>

    <!-- 最终选择 -->
    <div id="final"></div>

    <!-- 历史记录 -->
    <div id="historyBox"></div>

    <button class="secondary" id="btnHistory"></button>
    <button class="danger" id="btnClear"></button>

    <footer id="t_footer"></footer>
  </div>

  <!-- 公共逻辑 -->
  <script src="/common/lang.js"></script>
  <script src="/common/common.js"></script>
  <script src="/common/page-common.js"></script>

  <!-- 早餐数据 -->
  <script src="/data/breakfast.js"></script>

  <!-- 早餐页面逻辑 -->
  <script src="/breakfast/breakfast.js"></script>

  <!-- 初始化 -->
  <script>
    initPageCommon();   // 注入导航栏、主题、语言菜单
  </script>

</body>
</html>
