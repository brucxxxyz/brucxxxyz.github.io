<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Breakfast</title>

  <link rel="stylesheet" href="/common/common.css">

  <style>
    .bar {
      height: 52px;
      border-radius: 14px;
      margin: 14px 0;
      cursor: pointer;
      transition: opacity .2s;
    }
    .bar:active { opacity: 0.6; }

    .blue { background: #007aff; }
    .gray { background: #c7c7cc; }
    .red  { background: #ff3b30; }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>

  <div class="page">

    <h1 id="t_title_breakfast"></h1>
    <div class="subtitle" id="t_subtitle_breakfast"></div>

    <label id="t_name_label"></label>
    <input id="nameInput" placeholder="" />

    <label id="t_date_label"></label>
    <input id="dateInput" type="date" />

    <div class="bar blue" id="barBlue"></div>
    <div class="bar gray" id="barGray"></div>
    <div class="bar red" id="barRed"></div>

    <div id="options"></div>
    <div id="final"></div>
    <div id="historyBox"></div>

  </div>

  <script src="/common/lang.js"></script>
  <script src="/common/common.js"></script>
  <script src="/common/page-common.js"></script>

  <script src="/data/breakfast.js"></script>
  <script src="/breakfast/breakfast.js"></script>

<!-- 初始化代码放在这里 -->
<script>
  initPageCommon();

  window.onload = () => {
    bindBreakfastTexts();
    initBreakfastPage();
  };

</script>

<footer class="footer" id="t_footer">— Designed by BY —</footer>

</body>
</html>
