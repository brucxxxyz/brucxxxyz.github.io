<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Breakfast</title>

  <!-- 全站样式 -->
  <link rel="stylesheet" href="/common/common.css">
</head>

<body>

  <div class="page">

    <!-- 标题与副标题（翻译） -->
    <h1 id="t_title_breakfast"></h1>
    <div class="subtitle" id="t_subtitle_breakfast"></div>

    <!-- 输入区 -->
    <label id="t_name_label"></label>
    <input id="nameInput" placeholder="" />

    <label id="t_date_label"></label>
    <input id="dateInput" type="date" />

    <!-- 生成按钮 -->
    <button id="btnGenerate"></button>

    <!-- 生成的选项 -->
    <div id="options"></div>

    <!-- 最终选择 -->
    <div id="final"></div>

    <!-- 历史记录 -->
    <div id="historyBox"></div>

    <!-- 历史按钮 -->
    <button class="secondary" id="btnHistory"></button>
    <button class="danger" id="btnClear"></button>

    <footer id="t_footer"></footer>
  </div>

  <!-- 公共逻辑 -->
  <script src="/common/lang.js"></script>
  <script src="/common/common.js"></script>
  <script src="/common/page-common.js"></script>

  <!-- 早餐数据（含多语言） -->
  <script src="/data/breakfast.js"></script>

  <!-- 早餐页面逻辑 -->
  <script src="/breakfast/breakfast.js"></script>

  <!-- 初始化 -->
  <script>
    initPageCommon();     // 导航栏、语言切换、主题
    bindBreakfastTexts(); // 绑定翻译
    initBreakfastPage();  // 初始化页面逻辑（你会在 breakfast.js 里写）
  </script>

</body>
</html>
