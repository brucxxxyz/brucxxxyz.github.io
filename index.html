<script>
let currentLang = localStorage.getItem("lang") || "zh-CN";
const langMenu = document.getElementById("langMenu");

function applyLang(){
  const t = LANG[currentLang];
  document.getElementById("t_title").innerText = t.title;
  document.getElementById("t_breakfast").innerText = t.breakfast;
  document.getElementById("t_play").innerText = t.play;
  document.getElementById("t_fitness").innerText = t.fitness;
  document.getElementById("t_footer").innerText = t.footer;
}
applyLang();

document.getElementById("langBtn").onclick = () => {
  langMenu.style.display = langMenu.style.display === "block" ? "none" : "block";
};

document.querySelectorAll(".lang-item").forEach(item => {
  item.onclick = () => {
    currentLang = item.dataset.lang;
    localStorage.setItem("lang", currentLang);
    langMenu.style.display = "none";
    applyLang();
  };
});

document.addEventListener("click", (e) => {
  if (!e.target.closest("#langBtn") && !e.target.closest("#langMenu")) {
    langMenu.style.display = "none";
  }
});
</script>
