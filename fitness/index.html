<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Fitness</title>

  <!-- 全站统一样式 -->
  <link rel="stylesheet" href="../common/common.css">

  <style>
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .bar {
      height: 52px;
      border-radius: 14px;
      margin: 14px 0;
      cursor: pointer;
      transition: opacity .2s;
    }
    .bar:active { opacity: 0.6; }

    .blue { background: #007aff; }
    .gray { background: #c7c7cc; }
    .red  { background: #ff3b30; }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .item { margin: 6px 0; font-size: 16px; }
    .badge { margin-left: 6px; background: #eee; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>

<body>

  <!-- nav / footer 由 common.js 自动注入 -->

  <div class="page">

    <h1 id="t_title_fitness"></h1>
    <div class="subtitle" id="t_subtitle_fitness"></div>

    <label id="t_name_label"></label>
    <input id="nameInput" placeholder="" />

    <label id="t_date_label"></label>
    <input id="dateInput" type="date" />

    <div class="bar blue" id="barBlue"></div>
    <div class="bar gray" id="barGray"></div>
    <div class="bar red" id="barRed"></div>

    <div id="options"></div>
    <div id="final"></div>
    <div id="historyBox"></div>

  </div>

  <!-- 全站统一语言包 + 公共逻辑（路径必须用 ../common/） -->
  <script src="../common/lang.js"></script>
  <script src="../common/common.js"></script>

  <!-- 早餐数据 + 早餐逻辑 -->
  <script src="../data/fitness.js"></script>
  <script src="fitness.js"></script>

  <!-- 初始化 -->
  <script>
    console.log("Fitness page loaded");

    initPageCommon();   // 注入 top-bar/nav/footer + 初始化语言/主题

    window.onload = () => {
      bindFitnessTexts();   // 绑定早餐页面文案
      initFitnessPage();    // 初始化早餐逻辑
    };
  </script>

</body>
</html>
